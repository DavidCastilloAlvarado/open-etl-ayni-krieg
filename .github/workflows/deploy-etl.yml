name: Deploy ETL to Vertex AI

run-name: Deploy ${{ inputs.etl_name }} to ${{ inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      etl_name:
        description: 'Select ETL to deploy'
        required: true
        type: choice
        options:
          - myfirstETL
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - prod
      tag:
        description: 'Docker image tag (default: latest)'
        required: false
        default: 'latest'

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    # Required for Workload Identity Federation
    permissions:
      contents: write
      id-token: write
    
    # Require manual approval from repository owner
    environment: 
      name: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.0
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
      
      - name: Set Environment Variables from Secrets
        run: |
          echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
          echo "GCP_REGION=${{ secrets.GCP_REGION }}" >> $GITHUB_ENV
          echo "GCP_SERVICE_ACCOUNT=${{ secrets.GCP_SA_EMAIL }}" >> $GITHUB_ENV
          echo "GCP_BUCKET=${{ secrets.GCP_BUCKET }}" >> $GITHUB_ENV
          echo "CONTAINER_REGISTRY=${{ secrets.CONTAINER_REGISTRY }}" >> $GITHUB_ENV
          echo "CONTAINER_REGISTRY_PROJECT=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker Authentication
        run: |
          # Configure for both GCR and Artifact Registry
          gcloud auth configure-docker
          gcloud auth configure-docker us-docker.pkg.dev
      
      - name: Build and Push Docker Image
        run: |
          cd etls/${{ inputs.etl_name }}
          
          # Convert to lowercase for Docker compatibility
          IMAGE_NAME=$(echo "${CONTAINER_REGISTRY}/${CONTAINER_REGISTRY_PROJECT}/${{ inputs.etl_name }}:${{ inputs.tag }}" | tr '[:upper:]' '[:lower:]')
          
          docker build -t "${IMAGE_NAME}" .
          echo "âœ… Docker image built successfully"
          
          docker push "${IMAGE_NAME}"
          echo "âœ… Docker image pushed successfully"

  deploy:
    name: Deploy to Vertex AI
    runs-on: ubuntu-latest
    needs: build
    
    # Required for Workload Identity Federation and releases
    permissions:
      contents: write
      id-token: write
    
    # Require manual approval from repository owner
    environment: 
      name: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.0
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
      
      - name: Set Environment Variables from Secrets
        run: |
          echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
          echo "GCP_REGION=${{ secrets.GCP_REGION }}" >> $GITHUB_ENV
          echo "GCP_SERVICE_ACCOUNT=${{ secrets.GCP_SA_EMAIL }}" >> $GITHUB_ENV
          echo "GCP_BUCKET=${{ secrets.GCP_BUCKET }}" >> $GITHUB_ENV
          echo "CONTAINER_REGISTRY=${{ secrets.CONTAINER_REGISTRY }}" >> $GITHUB_ENV
          echo "CONTAINER_REGISTRY_PROJECT=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
      
      - name: Install deployment dependencies
        run: |
          poetry install
      
      - name: Deploy to Vertex AI
        run: |
          # Construct image name (must be in deploy job to access secrets)
          IMAGE_NAME=$(echo "${CONTAINER_REGISTRY}/${CONTAINER_REGISTRY_PROJECT}/${{ inputs.etl_name }}:${{ inputs.tag }}" | tr '[:upper:]' '[:lower:]')
          
          echo "Deploying ${{ inputs.etl_name }} to Vertex AI (${{ inputs.environment }})"
          poetry run python scripts/deploy.py \
            --etl-name ${{ inputs.etl_name }} \
            --environment ${{ inputs.environment }} \
            --image "${IMAGE_NAME}"
      
      - name: Deployment Summary
        run: |
          # Construct image name for summary
          IMAGE_NAME=$(echo "${CONTAINER_REGISTRY}/${CONTAINER_REGISTRY_PROJECT}/${{ inputs.etl_name }}:${{ inputs.tag }}" | tr '[:upper:]' '[:lower:]')
          
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ETL:** ${{ inputs.etl_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ inputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The ETL has been deployed to Vertex AI and scheduled according to its configuration." >> $GITHUB_STEP_SUMMARY
      
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RELEASE_TAG="${{ inputs.etl_name }}-${{ inputs.environment }}-${{ inputs.tag }}-$(date +%Y%m%d-%H%M%S)"
          RELEASE_NAME="${{ inputs.etl_name }} - ${{ inputs.environment }} - ${{ inputs.tag }}"
          
          # Create release notes
          cat > release_notes.md << EOF
          ## ETL Deployment to Vertex AI
          
          **ETL Name:** ${{ inputs.etl_name }}
          **Environment:** ${{ inputs.environment }}
          **Docker Tag:** ${{ inputs.tag }}
          **Deployed At:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Deployed By:** ${{ github.actor }}
          
          ### Deployment Details
          - Pipeline deployed to Vertex AI Pipelines
          - Scheduled execution configured
          - Container image pushed to registry
          
          ### Links
          - [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
          
          # Create release
          gh release create "${RELEASE_TAG}" \
            --title "${RELEASE_NAME}" \
            --notes-file release_notes.md \
            --target ${{ github.ref_name }}
